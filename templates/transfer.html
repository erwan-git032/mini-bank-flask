<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Virement</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <h2>Virement vers un autre compte</h2>
      <form action="{{ url_for('transfer') }}" method="POST">
          <label>Numéro de compte destinataire :</label>
          <input type="text" name="recipient_account" placeholder="Ex : 1234567890" required><br><br>
          
          <label>Montant :</label>
          <input type="number" name="amount" step="0.01" placeholder="Entrez le montant à transférer" required><br><br>
          
          <button type="submit">Suivant</button>
          <a href="{{ url_for('dashboard') }}" class="button">Annuler</a>

      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
