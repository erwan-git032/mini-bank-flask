<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Page de dépôt</title>
</head>
<body>
  
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    
    <div class="form-container">
      <h2>Effectuer un dépôt</h2>
      <form action="{{ url_for('deposit') }}" method="POST">
          <label>Montant :</label>
          <input type="number" name="amount" step="0.01" placeholder="Entrez le montant à déposer" required><br><br>
          <button type="submit">Déposer</button>
          <a href="{{ url_for('dashboard') }}" class="button">Annuler</a>




          
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
