<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Confirmation de paiement de facture</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <h2>Confirmer le paiement de votre facture</h2>
      <p>Fournisseur : {{ pending['recipient'] }}</p>
      <p>Montant : {{ pending['amount'] }}</p>

      <form action="{{ url_for('confirm_pay_bill') }}" method="POST">
          <label>Entrez votre code PIN :</label>
          <input type="password" name="pin" maxlength="4" placeholder="XXXX" required>
          
          <button type="submit" name="action" value="confirm">Confirmer</button>
          <button type="submit" name="action" value="cancel">Annuler</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
