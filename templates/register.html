<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <div class="form-container">
      <h1>Créez votre compte :</h1>
      <form action="{{ url_for('register') }}" method="POST">
        <label>Nom :</label>
        <input type="text" name="first_name" placeholder="Entrez votre nom" required>

        <label>Prénom :</label>
        <input type="text" name="last_name" placeholder="Entrez votre prénom" required>

        <label>Email :</label>
        <input type="email" name="email" placeholder="Entrez votre email" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" placeholder="Entrez votre mot de passe" required>

        <label>Confirmer le mot de passe :</label>
        <input type="password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>

        <label>Code PIN: (4 chiffres)</label>
        <input type="password" name="pin" placeholder="Entrez votre code PIN" required>

        <label>Confirmer le code PIN :</label>
        <input type="password" name="confirm_pin" placeholder="Confirmez votre code PIN" required>

        <label>Nationalité :</label>
        <select name="nationality" required>
            <option value="" disabled selected>-- Sélectionnez votre pays --</option>
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>

        <label>Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required><br><br>

        <button type="submit">S'inscrire</button>
    </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
